<!DOCTYPE html>

<html lang="fr">

<head>
    <meta chartset="UTF-8">
    <meta name="viewport content="width=device-width, initial-scal=1.0">
    <title>Choisir mon équipe</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }
        select, button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Choisis ton nom</h1>
    <select id="nameSelect">
        <option value="">Sélectionne ton nom</option>
    </select>
    <button id="confirmButton" class="hidden">C'est moi !</button>
    <div id="timer" class="hidden"></div>
    <button id="teamButton" class="hidden">Découvrir mon équipe</button>

  
    <script>
        // Création des noms
        const names = Array.from({ length: 55}, (_, i) => 'nom${i+1}');

        // Mélange des noms pour créer les équipes
        const shuffledNames = names.sort(() => Math.random() - 0.5);
        const teams = {
            "bleue": [],
            "rouge": [],
            "jaune": [],
            "rouge": []
        };
        let teamColors = {};

      // Répartition des noms dans les équipes
      for (let i=0; i<shuffledNames.length, i++) {
          const teamName = Object.keys(teams)[i%4];
          teams[teamName].push(shuffledNames[i]);
          teamColors[shuffledNames[i]] = teamName;
      }
        
      // Remplissage de la liste déroulante
      const nameSelect = document.getElementById("nameSelect");
      names.forEach(name => {
          const option = document.getElementById("option");
          option.value = name;
          option.textContent = name;
          nameSelect.appendChild(option);
      });

      const confirmButton = document.getElementById("confirmButton");
      const timerDisplay = document.getElementById("timer");
      const teamButton = document.getElementById("teamButton");
      let selectedName = "";
      
      // Gestion de la sélection du nom
      nameSelect.addEventListener("change", (e) => {
          selectedName = e.target.value;
          confirmButton.classList.remove("hidden");
      });

      confirmButton.addEventListener("click", () => {
          nameSelect.disabled = true;
          confirmButton.classList.add("hidden");
          startTimer();
      });

      // Timer de 20 secondes
      function startTimer() {
          let timeLeft = 20;
          timerDisplay.classList.remove("hidden");
          timerDisplay.textContent = 'Temps restant : ${timeLeft} secondes';

          const timerInterval = setInterval(() => {
              timeLeft--;
              timerDisplay.textContent = 'Temps restant : ${timeLeft} secondes';
              if (timeLeft<=0) {
                  clearInterval(timerInterval);
                  teamButton.classList.remove("hidden");
              }
          }, 1000);
      }

      // Découvert de l'équipe
      teamButton.addEventListener("click, () => {
          const teamName = teamColors[selectedName];
          document.body.style.backgroundColor = teamName === "bleue" ? "#3498db" :
              teamName === "rouge" ? "#e74c3c" :
              teamName === "jaune" ? "#f1c40f" : "#2ecc71";
          document.body.innerHTML = '<h1 style="color: white;">Vous êtes dans l'équipe ${teamName}!</h1>;
      });
      
    </script>
  
</body>

</html>
